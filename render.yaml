# Render Blueprint for Backstock Application
# This file defines the infrastructure for deploying on Render
# See: https://render.com/docs/blueprint-spec

services:
  # Web Service - Flask Application
  - type: web
    name: pybackstock
    runtime: python
    plan: free
    buildCommand: "pip install uv && uv sync --frozen"
    startCommand: "uv run gunicorn 'src.pybackstock.app:app'"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.14
      - key: APP_SETTINGS
        value: src.pybackstock.config.ProductionConfig
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: pybackstock-db
          property: connectionString
    healthCheckPath: /
    autoDeploy: true
    branch: main

databases:
  # PostgreSQL Database - Free Tier (1GB, 90-day expiration)
  - name: pybackstock-db
    plan: free
    databaseName: pybackstock
    user: pybackstock
